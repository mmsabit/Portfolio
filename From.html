      <section class="container " style="background: rgb(0,219,255);
      background: linear-gradient(180deg, rgba(223,223,223,1) 0%, rgba(255,255,255,1) 18%);">
       <div class=" container my-5 py-5">
        <h2 class="text-center mb-4"> Regestration Form </h2>
        <form>
            <!--1St line-->
        <div class="row align-items-start">
            <div class="col">
                 <label for="First name" class="form-label">First Name</label>
                 <input class="form-control" type="text" id="First name">
            </div>
            <div class="col">
                 <label for="last name" class="form-label">Last Name</label>
                <input class="form-control" type="text" id="Last name">
            </div>
        </div>
            <!--2nd line-->
        <div class="md-3">
                <label for="Address" class="form-label">Address</label>
                 <input class="form-control" type="text" id="Address">
        </div>
            <!--3rd line-->
        <div class="row">
            <div class="col">
                 <label for="city" class="form-label">City</label> 
                 <input class="form-control" type="text" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select " aria-label="state">
                    <option selected>Dhaka</option>
                    <option value="1">Barishal</option>
                    <option value="2">Khulna</option>
                    <option value="3">Sylet</option>
                    <option value="4">Chittagong</option>
                    <option value="5">Maymanshing</option>
                </select>
            </div>
            <div class="col col-lg-2">
                <label for="zip" class="form-label">Zip</label>
                <input class="form-control" type="text" id="zip">
            </div>
        </div>
        <!--4th line -->
        <div class="row">
            <div class="col">
                <label for="upload" class="form-label">Upload</label>
                <input class="form-control" type="file" id="upload">
            </div>
            <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="men">
                    <label class="form-check-label" for="Men">
                      Man
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="women" >
                    <label class="form-check-label" for="women">
                      Women
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Other">
                    <label class="form-check-label" for="Other">
                      Other
                    </label>
                  </div>
            </div>
        </div>
        <div class="row p-3">
            <button type="button" class="btn btn-primary">
                Submit
            </button>
        </div>
        </form>
